<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">


</head>

<body>
    <!--Área de Login-->
    <section>
        <div class-="user-container">
            <div class="login-container-mb-3">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                        <input type="email" required>
                        <label>EMAIL</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                        <input type="password" required>
                        <label>SENHA</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Mantenha-me conectado</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="register-link">
                        <p><a href="#">Não tem uma conta? Clique aqui</a></p>
                    </div> 
                </form>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
